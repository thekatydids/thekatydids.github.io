<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

<meta property="og:type" content="{% if page.masthead.featured-image %}article{% else %}website{% endif %}">

<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<meta property="og:image" content="{% if page.masthead.featured-image %}{{ page.masthead.featured-image | prepend: '/img/mastheads/' | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.avatar | prepend: '/img/' | prepend: site.baseurl | prepend: site.url }}{% endif %}">

<meta property="og:description" content="{% if page.meta_description %}{{ page.meta_description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">

<meta property="og:site_name" content="{{ site.title }}">

<meta property="og:locale" content="{{ site.locale }}">

{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="{{ site.fb_admins }}">
  {% for post in site.related_posts limit:3 %}
    <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% endfor %}
{% endif %}

{% if site.fb_admins %}
<meta property="fb:admins" content="{{ site.fb_admins }}">
{% endif %}

{% if site.fb_appid %}
<meta property="fb:app_id" content="{{ site.fb_appid }}">
{% endif %}
