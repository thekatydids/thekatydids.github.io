<section id="newsletter">
  <div class="section-container">

    <div class="row">
      <div class="col-sm-6">
        <h2>Join Our Community</h2>
        <p class="lead">Sign up for our newsletter to receive regular content that will guide and inspire you through this challenging time.</p>
      </div>

      <div class="col-sm-6">
        <form action="//formspree.io/clay@mapandfire.com" method="POST">

          <div class="form-group">
            <label for="input-name">Your Name</label>
            <input class="form-control" type="text" name="name" id="input-name" placeholder="">
          </div>

          <div class="form-group">
            <label for="input-email">Email</label>
            <input class="form-control" type="email" name="_replyto" id="input-email" placeholder="" />
          </div>

          <input type="text" name="_gotcha" style="display:none" />

          <input type="hidden" name="_subject" value="New Contact Form Message" />
          <input type="hidden" name="_next" value="{{site.baseurl}}/thank-you/" />

          <button type="submit" class="btn btn-primary btn-lg btn-block">Subscribe For Free</button>
        </form>
      </div>

    </div>

  </div>
</section>
