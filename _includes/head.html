<head>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">

  <!-- Meta Title  -->
  {% if page.meta_title %}
    <title>{{ page.meta_title }} | {{ site.title }}</title>
  {% else %}
    <title>{{ page.title }} | {{ site.title }}</title>
  {% endif %}

  <!-- Meta Description -->
  {% if page.meta_description %}
    <meta name="description" content="{{ page.meta_description | strip_newlines | truncate: 156 }}">
  {% elsif page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 156 }}">
  {% else %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% else %}
    <meta name="keywords" content="{{ site.keywords }}">
  {% endif %}

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="robots" content="{{page.index}}INDEX, {{page.follow}}FOLLOW">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

  <!-- Modernizr + HTML5 Shiv  -->
  <script src="{{ site.baseurl }}/js/vendor/modernizr.custom.98185.js"></script>

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Domine:700,400|Lato:400,300,700,400italic,300italic|Rancho' rel='stylesheet' type='text/css'>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.canonical }}">

  <!-- Facebook Open Graph -->
  {% include opengraph.html %}

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-68903835-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
