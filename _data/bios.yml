- name:           "Kate Lambert"
  headshot:       "about/katydids-headshot-kate-lambert@2x.jpg"
  bio:            "<p>Kate Lambert is an actor, writer, and improviser. Prior to Los Angeles, Kate lived in Chicago where she performed in The Second City Mainstage revue, Let Them Eat Chaos. Bust Magazine called her sardonic and spot on and shorts in which she acted and wrote have been featured on The Huffington Post, MTV, MoveOn.Org, Cosmopolitan, Feministing, College Humor, and Italy’s Vanity Fair.</p> <p>She was nominated for Best Supporting Actress at the 2013 Gold Coast Film Festival (TEACHERS, Fairy Tales). Kate has also appeared in ad campaigns for Clorox, Bosch, and FedEx. She is an alum of The Second City Touring Company and iO Chicago. She currently improvises at iO West with The Armando Diaz Experience.</p>"
