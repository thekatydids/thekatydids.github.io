- name:           "Katie O'Brien"
  headshot:       "about/katydids-headshot-katie-obrien@2x.jpg"
  bio:            "<p>Katie O'Brien plays the naive and deeply yearning Ms. Mary-Louise Bennigan on <em>Teachers</em>. Originally from Omaha, NE, O'Brien lived in Chicago, where she performed with the iO Theater and Second City. Katie was also the youngest cast member to perform in Nora Ephron's, <em>Love, Loss and What I Wore</em> with Broadway in Chicago.</p> <p>While embracing the Chicago improv culture, O’Brien joined The Katydids and the group began doing shows, later moving on to comedic shorts, sketch shows and their web series, <em>Teachers</em>.</p> <p>Katie is a writer, actor and producer on TV Land's <em>Teachers</em> and she has also appeared on <em>Key &amp; Peele</em>. Katie currently lives in Los Angeles where she performs at iO West and UCB. She loves Bruce Springsteen.</p>"
