- name:           "Kate Lambert"
  headshot:       "about/katydids-headshot-kate-lambert@2x.jpg"
  bio:            "<p>Kate Lambert plays the type A, hopeless romantic Ms. Caroline Watson on <em>Teachers</em>. She previously lived in Chicago where she performed in The Second City Mainstage revue, <em>Let Them Eat Chaos</em>. Bust Magazine called her &ldquo;sardonic and spot on&rdquo;, and shorts in which she acted and wrote have been featured on <em>The Huffington Post</em>, MTV, MoveOn.Org, <em>Cosmopolitan</em>, Feministing, College Humor, and Italy’s <em>Vanity Fair</em>.</p> <p>Kate is an alum of The Second City Touring Company and iO Chicago. She was nominated for Best Supporting Actress at the 2013 Gold Coast Film Festival (<em>Teachers</em>, <em>Fairy Tales</em>) and has appeared in ad campaigns for Clorox, Bosch, and FedEx. She currently resides in Los Angeles where she improvises at iO West and UCB. Kate is dying to see Billy Joel in concert and still dreams of being a mermaid.</p>"
