- name:         "Kathryn Renée Thomas"
  headshot:     "about/katydids-headshot-kathryn-renee-thomas@2x.jpg"
  bio:          "<p>Kathryn Renée Thomas plays the dark and angsty Mrs. Adler on <em>Teachers</em>. She is an actor, writer, producer, and nice Midwestern girl. The Detroit native has credits with The Second City, the iO Theater, and The Annoyance Theatre. She attended the The University of Michigan, where she had the honor of performing for legendary playwright Arthur Miller in <em>An Arthur Miller Celebration</em>, which was directed by Tony® nominee Mark Lamos.</p> <p>Detroit's <em>Between the Lines</em> magazine gave Kathryn a Wilde Award for Best Actress in an Original Production for her portrayal of Dottie in <em>Before and Laughter</em> (Planet Ant Theatre). She was also nominated for Best Supporting Actress at the 2012 Gold Coast Film Festival for her performance in the <em>Teachers Web Series</em>.</p> <p>Kathryn loves her dog, black coffee, and her husband.</p>"

