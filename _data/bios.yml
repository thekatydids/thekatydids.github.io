- name:           "Cate Freedman"
  headshot:       "about/katydids-headshot-cate-freedman@2x.jpg"
  bio:            "<p>Born and raised in Chicago, Freedman is an alumna of iO Chicago and The Second City National Touring Company. She has acted in a number of series and shorts on Comedy Central, HBO and The Esquire Network, and also appears in the feature film The Disaster Artist.</p> <p>Freedman earned a Best Actress nomination at the 2011 Midwest Independent Film Festival for her performance in the Vimeo improvised series, Break-ups. She currently resides in Los Angeles where she enjoys watching WWE, Mr. Robot and Seinfeld reruns.</p>"
