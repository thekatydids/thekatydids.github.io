- name:           "Katie OBrien"
  headshot:       "about/katydids-headshot-katie-obrien@2x.jpg"
  bio:            "<p>Originally from Omaha, NE, OBrien lived in Chicago, where she performed with the iO Theater and Second City. Katie was also the youngest cast member to perform in Nora Ephron's, Love, Loss and What I Wore with Broadway in Chicago.</p> <p>While embracing the Chicago improv culture, O’Brien joined The Katydids and the group began doing shows, later moving on to comedic shorts, sketch shows and their web series, <em>Teachers</em>.</p> <p>Katie is a writer, actor and producer on TV Land's TEACHERS and she has also appeared on Key &amp; Peele. Katie currently lives in Los Angeles where she performs at iO West and UCB. She loves Bruce Springsteen.</p>"
