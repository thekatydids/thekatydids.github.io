- name:           "Katy Colloton"
  headshot:       "about/katydids-headshot-katy-colloton@2x.jpg"
  bio:            "<p>Katy Colloton is an actor, writer and comedienne who recently relocated to Los Angeles from Chicago. She received her B.A in theater and psychology from Vanderbilt University.</p> <p>While in Chicago Katy performed with the Second City House Ensemble, iO Chicago, The Playground Theater and the Annoyance. Katy was selected to perform her solo material at Just For Laughs Chicago, won Best Actress at the 2012 Gold Coast Film Festival and TimeOut Chicago called her the breakout performer at the 2013 Chicago Sketch Comedy Festival.</p> <p>She has also appeared in several feature-length and short films including the 2010 Vimeo award winning series, Break-ups, and the TBS Laugh Out Loud Official Selection short, Just Friends.</p>"
