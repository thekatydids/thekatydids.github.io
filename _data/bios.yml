- name:           "Katy Colloton"
  headshot:       "about/katydids-headshot-katy-colloton@2x.jpg"
  bio:            "<p>Katy Colloton plays the unintentionally narcissistic Ms. Chelsea Snap on <em>Teachers</em>. Katy is a writer, actor and improviser. She received her B.A. in theater and psychology from Vanderbilt University in Nashville, TN.</p> <p>After college, Katy moved to Chicago, where she performed with the Second City House Ensemble, iO Chicago, The Playground Theater and The Annoyance Theatre. She was selected to perform her solo material at Just For Laughs Chicago, appeared in the award-winning Vimeo series, <em>Break-ups</em>, and <em>TimeOut Chicago</em> called her the \"breakout\" performer at the 2013 Chicago Sketch Comedy Festival. Katy currently resides in Los Angeles.</p>"
