- name:           "Cate Freedman"
  headshot:       "about/katydids-headshot-cate-freedman@2x.jpg"
  bio:            "<p>Cate Freedman plays the less than traditional Ms. Feldman on <em>Teachers</em>. Born and raised in Chicago, Freedman is an alumna of iO Chicago and The Second City National Touring Company. She has acted in a number of series and shorts on Comedy Central, HBO and The Esquire Network, and also appears in the feature film <em>The Disaster Artist</em>.</p> <p>Freedman earned a Best Actress nomination at the 2011 Midwest Independent Film Festival for her performance in the Vimeo improvised series, <em>Break-ups</em>. She currently resides in Los Angeles where she enjoys watching WWE, <em>Mr. Robot</em> and <em>Seinfeld</em> reruns.</p>"
