- name:         "Kathryn Reneé Thomas"
  headshot:     "about/katydids-headshot-kathryn-renee-thomas@2x.jpg"
  bio:          "<p>Kathryn Renée Thomas is an actor, writer, producer, and nice Midwestern girl. The Detroit native has credits with The Second City, the iO Theater, and The Annoyance Theatre.</p> <p>She attended the The University of Michigan, where she had the honor of performing for legendary playwright Arthur Miller in An Arthur Miller Celebration, which was directed by Tony® nominee Mark Lamos.</p> <p>Detroit's Between the Lines magazine gave Kathryn a Wilde Award for Best Actress in an Original Production for her portrayal of Dottie in Before and Laughter (Planet Ant Theatre). She was also nominated for Best Supporting Actress at the 2012 Gold Coast Film Festival for her performance in the Teachers Web Series. Kathryn loves her dog and black coffee.</p>"

